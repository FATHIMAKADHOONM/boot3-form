<!Doctype html>
<html lang="en">
  <head>
    <title>Registration form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <style>
  
  h2{
      text-align:center;
      color:black;
  }
  #form{
      background-color:pink;
  }
  .btn-success{
      transition:0.5s ease-in-out;
      height:40px;
      font-size:18px;
      width:83%;
  }

  </style>
<body>

    <div class="container py-3 h-100 my-1 p-4 col-lg-12 fixed-top bg-info">
    <div class="container col-md-6 ">

      <div class="col-md-3"></div>
    
        <div class="col-md-10" id="form">
        <form>
         <h2>Course Registration Form</h2>
           <br> 
           <div class="row">
           <div class="col-md-1"></div>

            <div class="col-md-5">
               <input type="text" placeholder="First Name" class="form-control" required="">
            </div>
            <div class="col-md-5">
               <input type="text" placeholder="Last Name" class="form-control" required="">
            </div>

                <div class="col-md-1"></div>
            </div>
            <br>   
        <div class="row">
            <div class="col-md-1"></div>
                <div class="col-md-10">
                   <input type="email" placeholder="Enter Email" class="form-control" required=""><br>
                   <input type="password" placeholder="Enter Password" class="form-control" required="">
                </div>
        </div>
            <div class="col-md-1"></div>
            <br><br>
            <div class="row">
            <div class="col-md-1"></div>

            <div class="col-md-5">
               <input type="date" class="form-control" required="">
            </div>
            

            <div class="col-md-2">
              <label>Male</label>
              <input type="radio" name="gender">
            </div>
            <div class="col-md-2">
              <label>Female</label>
              <input type="radio" name="gender">
            </div>

            <div class="col-md-1"></div>
            </div>
        
        <br>
        <div class="row">
        <div class="col-md-1"></div>

            <div class="col-md-5">
                <input type="text" placeholder="Enter Mobile No"class="form-control" required="" >
            </div>    
            <div class="col-md-5">
               <input type="text" placeholder="Enter Course Name" class="form-control" required="">
            </div>

            
             <div class="col-md-1"></div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-1"></div>

            <div class="col-md-10">
               <textarea rows="2" placeholder="Short Bio" class="form-control" required=""></textarea>
            </div>

             <div class="col-md-1"></div>
        </div>
        <br>

        <center>
        <button type="Submit" class="btn btn-success form-control">Submit</button>
        </center>
    
        </form>
    </div>
  </div>

</div>  


  
    
</body>
</html>
